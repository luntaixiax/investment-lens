<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="margin: 0; padding: 0; font-family: Georgia, serif; background-color: #ffffff;">
    <!-- Outer wrapper table for email client compatibility -->
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff;">
      <tr>
        <td align="center" style="padding: 20px 0;">
          <!-- Main content table with max-width -->
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; background-color: #ffffff;">
            
            <!-- Header section -->
            {% include 'components/header.html' %}
            
            <!-- Main content section -->
            {% block content %}{% endblock %}
            
            <!-- Footer section -->
            {% include 'components/footer.html' %}
            
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
