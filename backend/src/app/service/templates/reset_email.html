{% extends 'base.html' %}

{% block content %}
<tr>
    <td style="background-color: #ffffff; padding: 30px 20px;">
        <h2 style="margin: 0 0 15px 0; font-size: 20px; color: #333; font-weight: normal;">Password Reset</h2>
        <p style="margin: 0 0 20px 0; font-size: 16px; color: #666; line-height: 1.5;">
            We have received a request to reset your password. Please copy the following token and go to reset password page and paste there to continue:
        </p>
        <table role="presentation" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td align="center" style="padding: 0px 20px; background-color: #6b7280; border-radius: 4px;">
                    <p
                        style="color: #fef3c7; text-decoration: none; font-size: 16px; display: inline-block;">
                        {{ token }}
                    </p>
                </td>
            </tr>
        </table>
    </td>
</tr>
{% endblock %}
